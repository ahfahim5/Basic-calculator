<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="bg-body">
            <div class="calculator align-item-center">
                <h2>Basic Calculator for Two Numbers</h2>
                <label for="num1">Number 1:</label>
                <input type="text" id="num1" placeholder="Enter first number" oninput="checkInput()">
                <br><br>
                <label for="num2">Number 2:</label>
                <input type="text" id="num2" placeholder="Enter second number" oninput="checkInput()">
                <br><br>
                <button onclick="addNumbers()" type="button" class="btn btn-warning">Addition</button>
                <button onclick="subNumbers()" type="button" class="btn btn-warning">Subtraction</button>
                <button onclick="multiNumbers()" type="button" class="btn btn-warning">Multiplication</button>
                <button onclick="divNumbers()" type="button" class="btn btn-warning">Division</button>
                <br><br>
                <h2 class="result" id="result"></h2>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
